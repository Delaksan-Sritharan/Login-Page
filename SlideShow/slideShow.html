<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow | Delaksan</title>
    <link href="style.css" />
  </head>

  <body>
    <div class="slideShow-Container">
      <div class="mySlides fade">
        <div class="numText">1/5</div>
        <img src="Img/IEEE-RAS.png" alt="IEEE RAS" />
      </div>
      <div class="mySlides fade">
        <div class="numText">2/5</div>
        <img src="Img/IEEE_CS.png" alt="IEEE CS" />
      </div>
      <div class="mySlides fade">
        <div class="numText">3/5</div>
        <img src="Img/IEEE_CIS.png" alt="IEEE CIS" />
      </div>
      <div class="mySlides fade">
        <div class="numText">4/5</div>
        <img src="Img/IEEE_EMBS.png" alt="IEEE EMBS" />
      </div>
      <div class="mySlides fade">
        <div class="numText">5/5</div>
        <img src="Img/IEEE_WIE.png" alt="IEEE WIE" />
      </div>
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payments</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .text-primary {
        text-align: center;
      }
      .payment-container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 2rem;
      }
      .logo {
        position: absolute;
        top: 10px;
        left: 10px;
        max-height: 80px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pay Your Fine</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/fine}">Fine</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/payments}">Payments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin}">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Alerts -->
    <div class="container mt-5">
      <div
        th:if="${successMessage}"
        class="alert alert-success"
        th:text="${successMessage}"
      ></div>
      <div
        th:if="${errorMessage}"
        class="alert alert-danger"
        th:text="${errorMessage}"
      ></div>
    </div>

    <!-- Payment Form -->
    <div class="container my-5">
      <div class="payment-container">
        <h4 class="text-center mb-4">Enter Your Payment Details</h4>
        <form th:action="@{/process-payment}" method="post">
          <div class="mb-3">
            <label for="cardNumber" class="form-label"
              >Credit/Debit Card Number</label
            >
            <input
              type="text"
              class="form-control"
              id="cardNumber"
              name="cardNumber"
              placeholder="Enter card number"
              required
            />
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="expiryDate" class="form-label">Expiry Date</label>
              <input
                type="text"
                class="form-control"
                id="expiryDate"
                name="expiryDate"
                placeholder="MM/YY"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="cvv" class="form-label">CVC/CVV</label>
              <input
                type="text"
                class="form-control"
                id="cvv"
                name="cvv"
                placeholder="123"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="cardName" class="form-label">Name on Card</label>
            <input
              type="text"
              class="form-control"
              id="cardName"
              name="cardName"
              placeholder="Cardholder Name"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Amount to Pay</label>
            <div class="form-control" th:text="${driver.fine}" readonly></div>
            <input
              type="hidden"
              id="amount"
              th:value="${driver.fine}"
              name="amount"
            />
            <input
              type="hidden"
              name="driverLicenseNo"
              th:value="${driver.driverLicenseNo}"
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Pay Now</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>Police logo is used only for educational purposes.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
